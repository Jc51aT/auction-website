{% extends "auctions/layout.html" %}

{% block body %}
{% load static %}
    <h2>Active Listings</h2>

    <div >
        {% for listing in Auction_Listings %}
            <div> <a href="{% url 'auction' listing.id %}">
                {% if listing.listing_image %}
                    <img class="activeListingImg" src="{{ listing.listing_image.url }}" alt="">
                {% else %}
                    <img class="activeListingImg" src="{% static 'auctions/default_img.png' %}" alt="">
                {% endif %}
                {{ listing.listing_title }} ${{ listing.listing_price }}.00
            </div>
        {% endfor %}
    </div>
{% endblock %}
